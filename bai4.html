<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = +prompt(' nhập số a');
        var b = +prompt('nhập số b');
        var c = +prompt('nhập số c');
        if( a>b && a>c){
            alert (a + "là số lon nhất");
        }
        else if( c>b && a<c){
            alert (c + "là số lon nhất");
        }else{
            alert (b + 'là số lớn nhất ');
        }
    </script>
</body>
</html>
