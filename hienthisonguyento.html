    <script>
        var number = +prompt('nhập só lượng số nguyên tố ');
        var count = 0 ;
       
        for ( let i =2 ;count< number;i++){
            let check = true;
            for (j=2;j<i;j++){
                if (i % j == 0){
                    check = false;
                }
            }if (check){
                document.write(i + "là số nguyên tố" +"<br>");
                count++;
            }
        }
