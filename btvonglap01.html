 <body><script>
     var a = 0 ; 
     var b = 1 ; 
     var c ;
     for ( var i = 0 ; i < 20 ; i ++ ){
         c = a + b ; 
         if (c % 5 ==0){
             document.write(c);
             break;
         }
         a=b;
         b=c;
         // tìm số đầu tiên chia hết cho 5
     }
 </script>
