<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <script>
        var mangchuoi = ["banana","apple","orange"];
        document.write("<table border = 1>");
        for (i = 0 ; i < mangchuoi.length; i ++){
            document.write ('<tr>');
            document.write ('<td>'+(i+1)+'<td>');
            document.write ('<td>'+mangchuoi[i]+'<td>');
            document.write ('</tr>');
        }
           
    </script>
