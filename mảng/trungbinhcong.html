<!DOCTYPE html>

<body>
    <script>
        // viêt hàm ang (arr) để tính Tbc giá trị các Pt của mảng .
        function ang(mang) {
            let tong = 0;
            let tb = 0;
            for (let i = 0; i < mang.length; i++) {
                tong = tong + mang[i];


            }
            tb = tong / mang.length;
            return tb;
        }  
    </script>
</body>
