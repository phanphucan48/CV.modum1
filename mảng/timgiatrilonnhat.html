            if (!Array.isArray(arr) || arr.length == 0) {
                return 'Khong phai hoac mang khong co gia tri';
            }

            let index = 0;
            for (let i = 0; i < arr.length; i++) {

                    max = arr[i];
                    index = i;
                }
            }
            let c = max + " nằm ở vị trí " + (index + 1);
            return c;
