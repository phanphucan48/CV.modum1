<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var mang = [2, 3, 6, 20, 8, 9, 10]

        var max = mang[0];

        var tong = 0;

        for (i = 0; i < mang.length; i++) {
            if (max < mang[i]) {
                max = mang[i];
                //console.log(max);
            }

            tong += mang[i]
        }

        let trungBinhCong = tong / mang.length;

        document.write('Tong: ' + tong + "<br>");
        document.write('Trung Binh Cong: ' + trungBinhCong);

    </script>
</body>

</html>
