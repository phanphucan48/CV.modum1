<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Type anthing slowly</h1>
    <textarea name="" id="textarea" cols="30" rows="10" onkeyup="ontypetext(textarea)"></textarea>
    <script>
        var ten = '大　好　き　な　人'
        function ontypetext(textarea) {
            const length = textarea.value.length
            const arraystr = [];
            if (length <= ten.length) {
                for (let i = 0; i < length; i++) {
                    arraystr.push(ten[i])
                }
            }
            const result = arraystr.join('');
            textarea.value = result
        }
    </script>





</body>

</html>
