    <script>
        let Apple = function (weight) {
            this.weight = 10;
            this.decrease = function () {
                if (this.weight > 0) {
                    this.weight--;
                }
                return this.weight
            }
            this.empty = function () {
                this.empty = false;
            }
            this.getweight = function () {
                return this.weight;
            }


        }
        let Human = function (name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
            this.checkApple = function () {
                Apple.decrease;
            }
            this.eat = function (apple) {
                document.write("khoi luong tao " + apple.weight + '<br>');
                apple.decrease();
                document.write("khoi luong tao " + apple.weight + '<br>');
                this.weight++;
                document.write("cang nang " + this.name + " : " + this.weight + '<br>');


            }
            this.say = function (string) {
                alert(this.name + 'noi : ' + string)

            }
            this.getname = function () {
                return this.name;
            }
            this.setname = function () {
                this.name = name;
            }
            this.getweight = function () {
                return this.weight;
            }
            this.setweight = function () {
                this.weight = weight;
            }


        }
        let apple = new Apple;
        let apple1 = new Apple;
        let adam = new Human('adam', 'nam', 60);
        let eva = new Human('eva', 'nu', 45);
        adam.eat(apple);
        eva.eat(apple1);
    </script>
