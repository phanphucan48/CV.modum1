    <script>
        var so = [2, 3, 4, 5, 6, 7, 8]

        function tbschan(arr) {
            let tong = 0;
            let dem = 0;
            for (i = 0; i < so.length; i++) {
                if (arr[i] % 2 == 0) {
                    tong += arr[i];
                    dem++;
                }
            }
            let tb = tong / dem
            return tb;
        }
        let c = tbschan(so);
        document.write(c);
