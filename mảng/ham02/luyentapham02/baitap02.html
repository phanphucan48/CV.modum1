<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function dientich(so) {
            return (so * so * 3.14);
        }
        function chuvi(so) {
            return (2 * so * 3.14);
        }
        var so = +prompt('nhập số');
        document.write('dien tich hình tròn là ' + dientich(so) + '<br>');
        document.write('chu vi hình tròn là ' + chuvi(so)); 
    </script>
</body>

</html>
