<body>
    <script>
        var chuoi = prompt('nhập vào 1 ký tự');
        let so = '1234567890'
        function kiemtra(str) {

            if (so.indexOf(str) !== -1) {
                return true
            } return false
        }

        alert(kiemtra(chuoi))

    </script>
