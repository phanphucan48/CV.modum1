<body>
    <script>
        var arr = ['p', 'a', 'p', 'g', 'q'];
        var kytu = prompt('nhập ký tự vào');
        var count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (kytu == arr[i]) {
                count++;
            }
        }
        if (count == 0) {
            alert(-1);
        } else {
            alert(count);
        }
