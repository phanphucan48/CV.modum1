        var an = prompt('nhập ký tự');
        function kiemtradoixung(an) {
            if (an.length <= 1) {
                return false
            }
            let check = true
            for (i = 0; i < an.length / 2; i++) {
                if (an[i] != an[an.length - 1 - i]) {
                    check = false;
                }
            }
            return check;
        }
        kiemtradoixung(an);
        document.write(kiemtradoixung(an));
    </script>
