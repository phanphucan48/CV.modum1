<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function giaithua(so) {
            let tich = 1;
            for (let i = 1; i <= so; i++) {
                tich *= i;
                // phải có dấu = mới chạy hết vòng 

            }
            return tich;
        }
        var so = +prompt('nhập số');
        document.write('giai thừa của' + so + 'là' + giaithua(so));
    </script>
</body>

</html>
