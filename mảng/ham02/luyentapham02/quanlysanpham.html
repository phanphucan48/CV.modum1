<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h1>Add New Product</h1>

        <tr>

            <input type="text" id='ten'>
            <input type="button" value="Add" onclick='add()'>
        </tr>

        <h2>Display All Product</h2>
        <h3>Product Name</h3>
        <table>
            <tbody id='an'></tbody>
        </table>

    </form>
    <script>
        let arr = ['Sony', 'Nokia', 'Iphone'];
        function drawTable() {
            let str = "";
            for (let i = 0; i < arr.length; i++) {
                str += `<tr><td>${arr[i]}</td><td><button type='button' onclick='edit(${i})'>Edit</button></td><td><button type='button' onclick = delete_i(${i})>Delete</button></td>`
            }
            document.getElementById('an').innerHTML = str;
        }
        drawTable();
        function add() {
            arr.push(document.getElementById('ten').value);
            drawTable();
        }
        function edit(i) {
            arr[i] = prompt('Tên sản phẩm', arr[i]);
            drawTable();
        }
        function delete_i(i) {
            arr.splice(i, 1);
            drawTable();
        }

    </script>
</body>

</html>
