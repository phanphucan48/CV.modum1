    <Script>

        class Rectangle {
            ChieuDai;
            ChieuRong;
            constructor(ChieuDai, ChieuRong) {
                this.ChieuDai = ChieuDai;
                this.ChieuRong = ChieuRong;
            }
            tinhDienTich() {
                return this.ChieuDai * this.ChieuRong
            }
            tinhChuVi() {
                return (this.ChieuDai + this.ChieuRong) * 2
            }
        }
        var hcn = new Rectangle(10, 5);
        document.write('Diện tích là' + hcn.tinhDienTich() + '</br>');
        document.write('Chu vi là ' + hcn.tinhChuVi());
