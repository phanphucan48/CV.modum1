<body>
    <Script>
        let Rectangle = function (chieuDai, chieuRong) {
            this.chieuDai = chieuDai;
            this.chieuRong = chieuRong;
            this.tinhdientich = function () {
                return this.chieuDai * this.chieuRong;
            }
            this.tinhchuvi = function () {
                return (this.chieuDai + this.chieuRong) * 2;
            }

        }
        let hinhchunhat = new Rectangle(20, 10);
        let dientich = hinhchunhat.tinhdientich();
        document.write('Dien tich hinh chu nhat la' + dientich + '<br>');
        let chuvi = hinhchunhat.tinhchuvi();
        document.write('chu vi hinh chu nhat la ' + chuvi);
