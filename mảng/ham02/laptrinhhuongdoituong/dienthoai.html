        class Mobile {
            status; pin; nhap; inbox; sent
            constructor(pin) {
                this.status = false;
                this.pin = pin;
                this.nhap = "";
                this.inbox = [];
                this.semt = [];
            }

            ison() { return status };

            toggleMode() { this.status = !this.status } // dau =! nghia la phu dinh

            charge() {
                if (this.pin < 100) {
                    this.pin++;
                }
            }

            text(content) {
                this.nhap = content;
            }

            getMsgInbox(index) {
                this.giampin()

                return this.inbox[index];
            }

            getMsgSent(index) {
                this.giampin()

                return this.sent[index];

            }

            receive(msg) {
                this.inbox.unshift(msg);
                this.giampin()

            }

            sent(mobi) {
                mobi.receive(this.nhap);
                this.sent.unshift(this.nhap);
                this.giampin()
            }

            giampin() {
                if (this.pin > 0) {
                    this.pin--
                }
            }

        }
