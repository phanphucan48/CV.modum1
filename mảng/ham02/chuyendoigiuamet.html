<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>Bảng Chuyển đổi</table>
    <input type="number" id="an">

    <input type="button" value="mtf" onclick="feettomert()">
    <input type="button" value="ftm" onclick="merttofeer()"><br>

    <label>meter:</label>

    <label id="feetto"></label>
    <script>

        function feettomert() {

            document.getElementById("feetto").innerHTML = 0.305 * parseInt(document.getElementById('an').value);

        }
        function merttofeer() {

            document.getElementById("feetto").innerHTML = 3.279 * parseInt(document.getElementById('an').value);
        }
    </script>



</body>

</html>
