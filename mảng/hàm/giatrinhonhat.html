<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr1 = [3, 5, 1, 8, -3, 7, 8];

        var arr2 = [7, 12, 6, 9, 20, 56, 89];

        var arr3 = [];

        var arr4 = [0, 0, 0, 0, 0, 0];

        function min(arr) {
            if (!Array.isArray(arr) || arr.length == 0) {
                return 'Khong phai hoac mang khong co gia tri';
            }
            let min = arr[0];
            let index = 0;
            for (let i = 0; i < arr.length; i++) {
                if (min > arr[i]) {
                    min = arr[i];
                    index = i;
                }
            }
            let c = min + " nằm ở vị trí " + (index + 1);
            return c;
        }
        document.write(arr1 + 'giá trị nhỏ nhất là ' + min(arr1) + '<br>');
        document.write(arr2 + 'giá trị nhỏ nhất là ' + min(arr2) + '<br>');
        document.write(arr3 + min(arr3) + '<br>');
        document.write(arr4 + 'giá trị nhỏ nhất là ' + min(arr4) + '<br>');



    </script>
</body>

</html>
