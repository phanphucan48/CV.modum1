<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sample Screen:</h1>
    <input type="text" id="x22">
    <input type="button" value="Add" onclick="phucan()">
    <input type="button" value="Display" onclick="an()">
      <div id = "em"></div>
    <script>    
        var aray = []
        var a=0 ;
            function phucan(){
                aray[a]= document.getElementById("x22").value;
              a++;
            }
            function an(){
             for (var i = 0 ; i < aray.length ; i++ ){
                document.getElementById ("em").innerHTML += "kết quả là :"+ aray[i]+ "<br>";
             }
            }
    </script>
    

</body>
</html>
