<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
     var giay = 0;
     var max = +prompt ("Nhập thời gian(s)");
    var dongho ;
    dongho = setInterval(() => { 
        document.write (++ giay)
        if (giay>max){ clearInterval(dongho)}
        
    },1000)
 </script>
</body>
</html>
