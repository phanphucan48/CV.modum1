<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    var an ;
    an = "<table border='1' width='500' cellspacing='0' cellpadding='3'";
    for (i = 1; i<10 ; i++){
        an = an + "<tr>";
        for (j = 1; j < 10 ; j++){
            an = an + "<td style='width:60px'>" + i * j + "</td>";}
            an = an + "</tr>"
    }  
    an = an + "<table>";
    document.write(an);
    </script>
</body>
</html>
