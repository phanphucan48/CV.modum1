<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fibonacci(n) {
        if (n < 2) return 1;
        let a = 0;
        let b = 1;
        let c;
        for (let i = 1; i < n; i++) {
          c = a + b;
          a = b;
          b = c;
        }
        return c;
      }
      let text = "";
      for (let i = 1; i <= 20; i++) {
        text += fibonacci(i) + " ";
      }
      document.write(text);
    </script>
  </body>
</html>
