<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 1;
      let dem = 1;
      let tong = 0;
      while (dem <= 30) {
        if (i % 7 == 0) {
          dem++;
          tong += i;
        }
        i += 1;
      }
      document.write(tong);
    </script>
  </body>
</html>
