<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="bingo()">Play</button>
    <script>
      function bingo() {
        let sodung = Math.floor(Math.random() * 10);
        let sodoan = +prompt("Nhap so can doan trong 0-10");
        for (let i = 0; i < 3; i++) {
          if (sodoan == sodung) {
            alert("bingo");
          } else if (sodoan < sodung) {
            alert("so doan be hon so dung");
            sodoan = +prompt("Nhap so can doan trong 0-10");
          } else if (sodoan > sodung) {
            alert("so doan lon hon so dung");
            sodoan = +prompt("Nhap so can doan trong 0-10");
          }
        }
      }
    </script>
  </body>
</html>
