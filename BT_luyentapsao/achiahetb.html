<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 0;
      let b = 0;
      do {
        a = +prompt("input a");
      } while (!Number.isInteger(a));

      do {
        b = +prompt("input b");
      } while (!Number.isInteger(b));

      if (a % b == 0) {
        document.write(`${a} chia het ch0 ${b}`);
      } else {
        document.write(`${a} khong chia het ch0 ${b}`);
      }
    </script>
  </body>
</html>
