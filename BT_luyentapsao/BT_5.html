<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let text = "";
      let count = 0;
      let i = 0;
      while (count < 30) {
        if (chiahet7(i)) {
          text += i + ",";
          count++;
        }
        i++;
      }
      document.write(text);
      function chiahet7(n) {
        if (n % 7 == 0) {
          return true;
        }
        return false;
      }
    </script>
  </body>
</html>
