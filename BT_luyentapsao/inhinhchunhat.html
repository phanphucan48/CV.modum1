<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let text1 = "";
      for (let i = 0; i < 13; i++) {
        text1 += "* ";
      }
      text1 += "<br>";
      for (j = 0; j < 5; j++) {
        for (let i = 0; i < 10; i++) {
          if (i == 0 || i == 9) {
            text1 += "*";
          }
          text1 += "&nbsp;&nbsp;&nbsp; ";
        }
        text1 += "<br>";
      }

      for (let i = 0; i < 13; i++) {
        text1 += "* ";
      }
      document.write(text1);
    </script>
  </body>
</html>
