<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>can nang</title>
</head>
<body>
    <script>
        
        var cannang = +prompt('nhập can nang');
        var cao = +prompt('nhập cao');
        var Bmi = (cannang/(cao*cao));
        if (Bmi <18.5 ) {
            alert ('thieu can');
             }else if (Bmi<25.0) {
                 alert ('binh thuong');
                 
             }else if (Bmi <30.0) {
                 alert ('thua can');
                 }else if (30 <= Bmi) {
                     alert('béo phì')
                 }
        

    </script>
</body>
</html>
