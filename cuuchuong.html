<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var an = "<table border = '1'>";
        for (i=1 ; i<=9; i++){
            an += "<tr>";
            for (j =2 ; j<=9 ; j++){
                an += "<td>" + i + "x" + j + "=" + i * j + "</td> ";
            }
                an += "</tr>";
        }
        
            
        an += "</table>";
        document.write (an);
  </script>
</body>
</html>
