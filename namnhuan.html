<body>

    <script>

        var nam = +prompt('nhập năm ');

        while (nam < 0 || !Number.isInteger(nam)) {
            nam = +prompt('xin nhập lại năm ')
        };

        function namnhuan(so) {
            check = false;
            if (so % 4 == 0 && so % 100 != 0 || so % 400 == 0) {
                return check = true;

            } return check = false;

        }

        if (namnhuan(nam)) {
            alert(nam + 'là năm nhuận');

        } else alert(nam + 'là không phải năm nhuận ');
