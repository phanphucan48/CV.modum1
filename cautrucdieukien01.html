<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = 'ket qua'></p>
    <script>
        var a = +prompt('nhập a')
        var b = +prompt('nhập b')
         
       if (a % b ==0){
           document.getElementById ('ket qua').innerHTML=('a chia hết cho b')
       }else document.getElementById ('ket qua').innerHTML=('a không chia hết cho b')
    </script>
</body>
</html>
