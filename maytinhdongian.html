<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <input type="text" id="an">
    <tr>
        <th><button value="1" onclick="an.value +=this.value">1</button></th>
        <th><button value="2" onclick="an.value +=this.value">2</button></th>
        <th><button value="3" onclick="an.value +=this.value">3</button></th>
        <th><button value="+" onclick="an.value +=this.value">+</button></th>
    </tr>
    <tr>
        <th><button value="4" onclick="an.value +=this.value">4</button></th>
        <th><button value="5" onclick="an.value +=this.value">5</button></th>
        <th><button value="6" onclick="an.value +=this.value">6</button></th>
        <th><button value="-" onclick="an.value +=this.value">-</button></th>
    </tr>
    <tr>
        <th><button value="7" onclick="an.value +=this.value">7</button></th>
        <th><button value="8" onclick="an.value +=this.value">8</button></th>
        <th><button value="9" onclick="an.value +=this.value">9</button></th>
        <th><button value="*" onclick="an.value +=this.value">X</button></th>
    </tr>
    <tr>
        <th><button value="C" onclick="an.value ='  '">C</button></th>
        <th><button value="0" onclick="an.value +=this.value">0</button></th>
        <th><button value="=" onclick="an.value=eval(an.value)">=</button></th>
        <th><button value="/" onclick="an.value +=this.value">/</button></th>
    </tr>
    <script>
        
    </script>
    </table>
</body>
</html>
